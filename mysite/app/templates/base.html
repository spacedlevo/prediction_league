<!-- templates/base.html -->
<!DOCTYPE html>
<html>
  <head>
    <title>{% block title %}Predictions 2024/25{% endblock %}</title>
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="{{ url_for('static', filename='css/styles.css') }}"
    />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  </head>
  <body>
    <div class="container">
    <nav class="navbar navbar-expand-md mb-3">
        <button
          class="navbar-toggler"
          type="button"
          data-toggle="collapse"
          data-target="#navbarNav"
          aria-controls="navbarNav"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div
          class="collapse navbar-collapse justify-content-center"
          id="navbarNav"
        >
          <ul class="navbar-nav">
            <li class="nav-item">
              <a class="nav-link" href="/">Home</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="/fixtures">Fixtures</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="/secondchance">Second Chance</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="/stats">Database Stats</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="/predictionslist/{{ current_gw }}"
                >Latest Predictions List</a
              >
            </li>
          </ul>
        </div>
      </div>
    </nav>
    <div class="container">
    {% if is_stale %}
      <div class="alert alert-danger text-center" role="alert">
        Mission control is down.
      </div>
    {% endif %}
      <div class="row">
        <div class="col-12 text-center">
          <h1>Premier League Predictions 2024/25</h1>
        </div>
      </div>
      {% block content %}{% endblock %}
    </div>


    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
  </body>
</html>
